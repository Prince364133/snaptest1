<!DOCTYPE html>

  <style>/* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* General Body */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  min-height: 100vh;
  transition: margin-left 0.3s;
}

/* Sidebar */
.sidebar {
  width: 250px;
  background-color: #232f3e;
  color: white;
  padding: 20px;
  position: fixed;
  top: 0;
  left: -250px; /* Initially hide the sidebar */
  height: 100vh;
  transition: left 0.3s;
}

.sidebar.open {
  left: 0; /* Show the sidebar */
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sidebar-header h2 {
  font-size: 1.5rem;
}

.close-btn {
  background-color: #ff9900;
  border: none;
  color: white;
  font-size: 20px;
  padding: 5px;
  cursor: pointer;
}

.sidebar-menu {
  list-style: none;
  margin-top: 20px;
}

.sidebar-menu li {
  margin: 15px 0;
}

.sidebar-menu a {
  text-decoration: none;
  color: white;
  font-size: 1.1rem;
}

.sidebar-menu a:hover {
  color: #ff9900;
}

/* Button to Open Sidebar */
.open-btn {
  background-color: #ff9900;
  color: white;
  font-size: 18px;
  padding: none;
  border: 10px;
  cursor: pointer;
  margin: px;
}

/* Main Content */
.main-content {
  flex-grow: 1;
  padding: 20px;
  margin-left: 0;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #232f3e;
  color: white;
}

header .logo img {
  width: 150px;
}

header .search-bar {
  flex-grow: 1;
  display: flex;
  justify-content: center;
}

header .search-bar input {
  width: 70%;
  padding: 10px;
  border: none;
  border-radius: 4px;
}

header .search-bar button {
  padding: 10px 15px;
  margin-left: 10px;
  background-color: #ff9900;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: 4px;
}

header .nav-links {
  display: flex;
  gap: 20px;
}

header .nav-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

/* Slideshow */
.slideshow {
  position: relative;
  width: 100%;
  margin: 20px 0;
}

.slideshow .slide {
  display: none;
}

.slideshow .slide img {
  width: 100%;
  height: 400px;
  object-fit: cover;
}

/* Categories Section */
.categories {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
}

.category {
  text-align: center;
}

.category img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
}

.category h3 {
  margin-top: 10px;
  font-size: 18px;
}

/* Footer */
footer {
  background-color: #232f3e;
  color: white;
  padding: 20px;
  text-align: center;
}

footer .footer-links,
footer .social-links {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 10px;
}

footer .footer-links a,
footer .social-links a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

footer .footer-links a:hover,
footer .social-links a:hover {
  text-decoration: underline;
}
